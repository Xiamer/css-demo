<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>grid-auto-row</title>
    <link rel="stylesheet" type="text/css" href="common.css" />
    <style>
      .wrapper {
        box-shadow: 0px 0px 2px 1px #cccccc;
        width: 250px;
        height: 250px;
        box-sizing: border-box;
        display: grid;
        grid-template-columns: repeat(3, 50px);
        grid-template-rows: repeat(3, 50px);
        grid-auto-rows: 80px;
        /* grid-auto-columns: 40px; */
      }
      .item-10 {
        background: #cccccc;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <span class="item item-1">1</span>
      <span class="item item-2">2</span>
      <span class="item item-3">3</span>
      <span class="item item-4">4</span>
      <span class="item item-5">5</span>
      <span class="item item-6">6</span>
      <span class="item item-7">7</span>
      <span class="item item-8">8</span>
      <span class="item item-9">9</span>
      <span class="item item-10">10</span>
    </div>
  </body>
</html>
