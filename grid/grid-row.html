<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>grid-row</title>
    <link rel="stylesheet" type="text/css" href="common.css" />
    <style>
      .wrapper {
        box-shadow: 0px 0px 2px 1px #cccccc;
        width: 250px;
        height: 250px;
        box-sizing: border-box;
        display: grid;
        grid-template-columns: repeat(3, 50px);
        grid-template-rows: repeat(4, 50px);
      }
      .item-1 {
        /* 简写 */
        grid-row: 2 / 4;
        grid-column: 2 / 4;
        /* 拆开写相同*/
        /* grid-row-start: 2;
        grid-row-end: 4;
        grid-column-start: 2;
        grid-column-end: 4; */
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <span class="item item-1">1</span>
      <span class="item item-2">2</span>
      <span class="item item-3">3</span>
      <span class="item item-4">4</span>
      <span class="item item-5">5</span>
      <span class="item item-6">6</span>
      <span class="item item-7">7</span>
      <span class="item item-8">8</span>
      <span class="item item-9">9</span>
      <span class="item item-10">10</span>
    </div>
  </body>
</html>
