<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>grid-display</title>
    <link rel="stylesheet" type="text/css" href="common.css" />
    <style>
      .wrapper {
        display: grid;
        height: auto !important;
        /* display: inline-grid; */
      }
      .wrapper-2 {
        display: inline-block;
        width: 50px;
        height: 50px;
        background: #ff0000;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <span class="item-1">1</span>
      <span class="item-2">2</span>
      <span class="item-3">3</span>
      <span class="item-4">4</span>
      <span class="item-5">5</span>
      <span class="item-6">6</span>
      <span class="item-7">7</span>
      <span class="item-8">8</span>
      <span class="item-9">9</span>
    </div>
    <div class="wrapper-2">容器2</div>
  </body>
</html>
